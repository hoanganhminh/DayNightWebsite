<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaLaLand</title>
    <link rel="icon" href="image/rabbit.png" type="image" sizes="16x16">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="nav-bar">
        <div class="nav-bar-icon">
            <img src="image/x.png" alt="" class="icon">
        </div>
        <div class="nav-bar-content">
            <h1>Sea mode</h1>
            <input type="checkbox" id="switch" class="checkbox" />
            <label for="switch" class="toggle">
            </label>
        </div>
    </div>

    <!-- button reverse -->
    <div class="btn">
        <button type="button"><img src="image/reverse.png" alt="" id="reverse"></button>
    </div>

    <!-- day session -->
    <div class="day">
        <div class="day-main">
            <img src="image/Day light.png" alt="" class="day-main-text">
        </div>
        <div class="day-background">
            <img src="image/day-sky.jpg" alt="" class="sky-clear">
            <img src="image/land.png" alt="" class="ground">
        </div>
        <div class="day-sky">
            <div class="day-sky-cloud">
                <div class="day-sky-cloud-left">
                    <img src="image/cloud.png" alt="" class="cloud1">
                    <img src="image/cloud.png" alt="" class="cloud2">
                </div>
                <div class="day-sky-cloud-right">
                    <img src="image/cloud.png" alt="" class="cloud3">
                    <img src="image/cloud.png" alt="" class="cloud4">
                </div>
            </div>
            <div class="day-sky-sun">
                <img src="image/sun.png" alt="" class="sun">
            </div>
            <div class="day-sky-airplane">
                <img src="image/airplane.png" alt="" class="airplane">
            </div>
        </div>
        <div class="day-animal">
            <img src="image/butterfly.gif" alt="" class="butterfly">
            <img src="image/rabbit.png" alt="" class="bunny">
            <img src="image/Reindeer.png" alt="" class="reindeer">
        </div>
    </div>

    <!-- night session -->
    <div class="night">
        <div class="night-main">
            <img src="image/Late night.png" alt="" class="night-main-text">
        </div>
        <div class="night-background">
            <img src="image/night-sky.jpg" alt="" class="sky-star">
            <img src="image/land.png" alt="" class="ground">
        </div>
        <div class="night-sky">
            <div class="night-sky-cloud">
                <div class="night-sky-cloud-left">
                    <img src="image/cloud.png" alt="" class="cloud1">
                    <img src="image/cloud.png" alt="" class="cloud2">
                </div>
                <div class="night-sky-cloud-right">
                    <img src="image/cloud.png" alt="" class="cloud3">
                    <img src="image/cloud.png" alt="" class="cloud4">
                </div>
            </div>
            <div class="night-sky-moon">
                <img src="image/moon.png" alt="" class="moon">
            </div>
            <div class="night-sky-airplane">
                <img src="image/airplane.png" alt="" class="airplane">
            </div>
        </div>
        <div class="night-animal">
            <img src="image/ghost.png" alt="" class="ghost">
            <img src="image/among us.png" alt="" class="amongus">
            <img src="image/wolf.png" alt="" class="wolf">
        </div>
    </div>

    <!-- ocean session -->
    <div class="ocean">
        <div class="ocean-main">
            <img src="image/Sea is big.png" alt="" class="ocean-main-text">
        </div>
        <div class="ocean-background">
            <img src="image/ocean.jpg" alt="" class="ocean-blue">
        </div>
        <div class="ocean-animal">
            <img src="image/shark.gif" alt="" class="shark">
            <img src="image/cavoinhatang.gif" alt="" class="whale">
            <img src="image/crab.gif" alt="" class="crab">
            <img src="image/crab.gif" alt="" class="crab">
            <img src="image/crab.gif" alt="" class="crab">
            <img src="image/gold fish.gif" alt="" class="goldfish">
            <img src="image/bigfish.gif" alt="" class="bigfish">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
